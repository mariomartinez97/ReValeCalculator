<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E6F9F4;
        }
        .login {
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            border: 2px solid #00BFA5;
            text-align: center;
        }
        .login h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007B5F;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #007B5F;
        }
        .form-group input {
            width: 90%;
            padding: 8px;
            border: 1px solid #00BFA5;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #00BFA5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #007B5F;
        }
        .error {
            margin-top: 15px;
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleEnter(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <button type="button" class="btn" onclick="validateLogin()">Login</button>
        </form>
        <div class="error" id="error"></div>
    </div>

    <script>
        // List of valid usernames
        const validUsernames = ["admin", "user", "ReVale"];

        function validateLogin() {
            const username = document.getElementById('username').value;

            if (validUsernames.includes(username)) {
                window.location.href = 'calculator.html'; // Redirect to the calculator page
            } else {
                document.getElementById('error').innerText = 'Invalid username. Please try again.';
            }
        }

        function handleEnter(event) {
            event.preventDefault(); // Prevent form submission
            validateLogin();
        }
    </script>
</body>
</html>
